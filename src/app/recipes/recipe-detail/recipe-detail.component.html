<div class="row center">
  <div class="col-xs-12">
    <h1 class="mySexyColor">{{ recipe.name }}</h1>
  </div>
</div>

<div class="row center">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="mycircle"
      style="max-height: 300px;">
  </div>
</div>

<div class="row center">
  <div class="col-xs-12">
    <h3 class="mySexyColor">{{ recipe.description }}</h3>
  </div>
</div>

<div class="row center">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown style="padding-bottom: 10px;">
      <button
        type="button"
        class="btn btn-success dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row center">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
